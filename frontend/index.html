<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 25px;
            width: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Smart Resume Analyzer</h2>

    <form id="resumeForm">
        <input type="file" name="resume" required><br><br>

        <select name="role" required>
            <option value="">Select Role</option>
            <option value="data_analyst">Data Analyst</option>
            <option value="software_engineer">Software Engineer</option>
            <option value="web_developer">Web Developer</option>
        </select><br><br>

        <button type="submit">Analyze Resume</button>
    </form>

    <div id="result"></div>
</div>

<script>
document.getElementById("resumeForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const formData = new FormData(this);

    const response = await fetch("http://127.0.0.1:5000/analyze", {
        method: "POST",
        body: formData
    });

    const data = await response.json();

    if (data.status === "success") {
        document.getElementById("result").innerHTML = `
            <h3>ATS Score: ${data.result.ats_score}%</h3>
            <p><strong>Career Readiness:</strong> ${data.result.career_readiness}</p>

            <p><strong>Matched Skills:</strong></p>
            <ul>${data.result.matched_skills.map(s => `<li>${s}</li>`).join("")}</ul>

            <p><strong>Missing Skills:</strong></p>
            <ul>${data.result.missing_skills.map(s => `<li>${s}</li>`).join("")}</ul>
        `;
    } else {
        document.getElementById("result").innerHTML = "<p>Error analyzing resume</p>";
    }
});
</script>

</body>
</html>
